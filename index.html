<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Stats</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="logo/logo.jpg">


  <style>
    /* Change header background */
    .navbar {
      background: linear-gradient(to right, #000000, #434343); /* black gradient */
    }

    /* Navbar text color */
    .navbar .nav-link,
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .navbar .nav-link:hover {
      color: #ffd700 !important; /* gold hover */
    }

    /* Hamburger button custom color */
    .custom-toggler .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='red' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    /* Body background */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d4fc79, #96e6a1); /* green field vibe */
      font-family: Arial, sans-serif;
    }

    /* Content styling */
    .content {
      text-align: center;
      margin: 40px 0;
    }

    .content h1 {
      color: #007bff;
      font-size: 3rem;
      font-weight: bold;
    }

    .content p {
      font-size: 1.2rem;
    }

    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .images img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .logo_img {
    width: 60px;      /* Set the width you want */
    height: 60px;     /* Set the height you want */
    border-radius: 50%; /* Makes it a perfect circle */
    object-fit: cover;  /* Ensures the image covers the circle without distortion */
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="logo/logo.jpg" class="logo_img"width="50" alt="Logo"> HAXHIM
    </a>
    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#">Messi(GOAT) Page</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Top Ten Young Players</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Top Players</a></li>
        <li class="nav-item"><a class="nav-link" href="#">RONALDO VS MESSI</a></li>
        <li class="nav-item"><a class="nav-link" href="#">UCL TABLE</a></li>
        <li class="nav-item"><a class="nav-link" href="#">ISL TABLE</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Player Stats</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container content">
    <div class="images">
      <img src="images/hashim.jpeg" alt="Ronaldo with Modric">
      <div>
        <h1>Football Stats</h1>
        <p>Thank you for visiting my website!</p>
        <a href="ucl.html" class="btn btn-primary">View UCL Table</a>
      </div>
      <img src="images/ronaldo.jpeg" alt="Ronaldo Bicycle Kick">
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
