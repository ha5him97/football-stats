/* Navbar styling */
.navbar {
  background: linear-gradient(to right, #000000, #434343);
}

.navbar .nav-link,

  color: white !important;
  font-weight: bold;
}

.navbar .nav-link:hover {

}

.custom-toggler .navbar-toggler-icon {
  background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='red' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");

/* Body background */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #d4fc79, #96e6a1);
  font-family: Arial, sans-serif;
}

/* Main content */
.content {
  text-align: center;
  margin: 40px 0;
}

.content h1 {
  color: #007bff;
  font-size: 3rem;
  font-weight: bold;
}

.content p {
  font-size: 1.2rem;
}

/* Images container */
.images {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  flex-wrap: wrap;
  margin-top: 30px;
}

/* Rectangular images with smooth edges */
.images img, .header-content img:not(.logo_img) {
  width: 300px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  object-fit: cover;
}

/* Circular logo/favorite images */
.favimg, .logo_img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #fff;
  margin: 10px 0;
}

/* Header section */
.header-section {
  background-color: #1a1a1a;
  color: #fff;
  padding: 40px 20px;
  text-align: center;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.text-content h1 {
  margin-bottom: 15px;
  font-size: 2rem;
}

.text-content p {
  margin-bottom: 20px;
  font-size: 1.1rem;
}

/* Button styling */
.btn-primary {
  background-color: #ff4c4c;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
}

.btn-primary:hover {
  background-color: #ff0000;
}
