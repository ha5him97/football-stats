<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISL Standings</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link id="favicon" rel="icon" type="image/png" href="../logo/logo.jpg">
</head>
<body>
  <!-- Back Button -->
  <a href="../index.html" class="button">BACK TO HOME</a>

  <!-- Title -->
  <h1>Indian Super League Standings 2024/25</h1>

  <!-- Standings Table -->
  <table class="isl-table">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Played</th>
        <th>Wins</th>
        <th>Draws</th>
        <th>Losses</th>
        <th>GD</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="isl-standings">
      <!-- Teams + message will be added by script.js -->
    </tbody>
  </table>

  <!-- Script -->
  <script src="script.js"></script>

</html>
